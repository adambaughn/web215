<script type="text/javascript">
	$(document).ready(function(){
	var data;
	$.ajax({
	  type: "GET",  
	  url: "adambaughn.github.io/web215_adambaughn/htmlTags.csv",
	  dataType: "text",       
	  success: function(response)  
	  {
		data = $.csv.toArrays(response);
		generateHtmlTable(data);
	  }   
	});

    function generateHtmlTable(data) {
    var html = '<table  class="table table-condensed table-hover table-striped">';
 
      if(typeof(data[0]) === 'undefined') {
        return null;
      } else {
		$.each(data, function( index, row ) {
		  //bind header
		  if(index == 0) {
			html += '<thead>';
			html += '<tr>';
			$.each(row, function( index, colData ) {
				html += '<th>';
				html += colData;
				html += '</th>';
			});
			html += '</tr>';
			html += '</thead>';
			html += '<tbody>';
		  } else {
			html += '<tr>';
			$.each(row, function( index, colData ) {
				html += '<td>';
				html += colData;
				html += '</td>';
			});
			html += '</tr>';
		  }
		});
		html += '</tbody>';
		html += '</table>';

		$('#csvPage').append(html);
	  }
	}	
});    
</script>   
    
<h2 id="assignment_title">CSV File</h2> 
<div class="well">
	<div class="row" id="csvPage" style="height:500px;overflow: scroll;">
	</div>
</div>
