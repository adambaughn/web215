<h2 id="assignment_title">Cookies</h2>
<div id="cookies_content">
<iframe name="hiddenFrame" class="hide"></iframe>
<form id="cookieForm">
<label for="name" id="name_label">Create a Username:</label>
<input type="text" id="username" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
  placeholder="Create Your User Name" size="58" required>
  
<button id="user_submit" class="cookies_button" onclick="setCookie(document.getElementById('username'), document.getElementById('username').value, 1)">Submit</button>
</form>

<button id="show_cookie" class="cookies_button" onclick="getCookie(document.getElementById('username').value)">Show Cookies</button>
<button id="delete_cookie" class="cookies_button" onclick="deleteCookie()">Delete Cookies</button>
<button id="delete_all_cookies" class="cookies_button" onclick="deleteAllCookies()">Delete All Cookies</button>

<p id="display_cookies_one"></p>
<p id="display_cookies_two"></p>
</div>
